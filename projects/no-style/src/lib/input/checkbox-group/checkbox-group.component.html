<form [formGroup]="form">
  @for (control of formArray.controls; track control; let i = $index) {
    <div
      formArrayName="checkboxes"
      >
      <input
        type="checkbox"
        [formControlName]="i"
        [attr.id]="id + '-' + i"
        [name]="name"
        />
      <label class="nsinput-option-label" [for]="id + '-' + i">{{
        options[i].label
      }}</label>
    </div>
  }
</form>
