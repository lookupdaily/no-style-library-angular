<div class="no-style-input">
  <ng-container *ngIf="isInputType; else customInputTemplate">
    <div class="input-container">
      <label class="label" [for]="id">{{ label }}</label>
      <input
        [attr.id]="id"
        [name]="inputName"
        [formControl]="control"
        class="classic-input"
        [ngClass]="{ disabled: control.disabled }"
        (blur)="onBlur($event)"
        (input)="onChange($event)"
      />
    </div>
  </ng-container>
  <ng-container
    *ngIf="control.errors"
    class="input-error"
    [ngTemplateOutlet]="errorTemplate"
  ></ng-container>
</div>

<ng-template #customInputTemplate>
  <div *ngIf="type === inputTypes.select" class="input-container">
    <label class="label" [for]="id">{{ label }}</label>
    <select
      [attr.id]="id"
      [name]="inputName"
      [ngClass]="{ disabled: control.disabled }"
      [formControl]="control"
      (change)="onChange($event)"
    >
      <option *ngFor="let option of options" value="option.value">
        {{ option.label }}
      </option>
    </select>
  </div>

  <fieldset *ngIf="type === inputTypes.radio" role="radiogroup" class="input-container">
    <legend>{{ label }}</legend>
    <ns-radio-group
      [formControl]="control"
      [name]="inputName"
      [options]="options"
      [id]="id"
      [label]="label"
      [showLabel]="showLabel"
      (valueChange)="onChange($event)"
    >
    </ns-radio-group>
  </fieldset>
</ng-template>

<ng-template #errorTemplate>
  <ng-container *ngFor="let message of errorMessages">
    <ng-container *ngIf="control.errors[message.name]">
      <ng-container *ngIf="message.showErrorOnChange; else errorAfterTouched">
        <p class="input-error">{{ message.text }}</p>
      </ng-container>
      <ng-template #errorAfterTouched>
        <ng-container *ngIf="showError">
          <p class="input-error">{{ message.text }}</p>
        </ng-container>
      </ng-template>
    </ng-container>
  </ng-container>
</ng-template>
