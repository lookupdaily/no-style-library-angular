<div class="radio-group">
  <label *ngFor="let option of options" class="radio-item">
    <input
      type="radio"
      [attr.id]="id"
      [name]="id"
      [value]="option.value"
      [ngModel]="value"
      (ngModelChange)="onValueChange($event)"
      />
    {{ option.label }}
  </label>
</div>
