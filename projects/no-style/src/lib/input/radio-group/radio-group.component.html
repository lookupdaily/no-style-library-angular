<div *ngFor="let option of options; index as i" class="nsinput-group-item-wrapper">
  <input
    type="radio"
    [attr.id]="id + '-' + i"
    [name]="name"
    [value]="option.value"
    [ngModel]="value"
    (ngModelChange)="onValueChange($event)"
    class="nsinput-group-item-input"
  />
  <label class="nsinput-group-item-label" [for]="id + '-' + i">{{ option.label }}</label>
</div>
